<div class="container bg-dark p-2 text-light ">
  
    <div class="card-body bg-danger mx-auto w-50 m-2" *ngFor="let pokemon of pokemons">
      <h3 class="p-2 text-center ">
          {{ pokemon.name }}
      </h3>
      <img class="w-100" [src]="pokemon.sprites.other.dream_world.front_default" alt="pokemon">
      
    </div>
 
</div>
