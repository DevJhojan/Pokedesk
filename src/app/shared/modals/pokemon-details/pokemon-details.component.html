<div class="content" mat-dialog-content>
   <div class="container-pokemon">
     <div class="content-img">
       <shared-picture
         [img]="this.imagePokemon()"
         [alt]="data.name"
       ></shared-picture>
     </div>
     <p class="descriptionPokemon">
        {{this.descriptionPokemon | uppercase}}
     </p>
   </div>
  <div class="information">
    <h1>{{ data.name | uppercase }}</h1>
    <p>
      <strong>Base Experience:</strong>
      <shared-graphic-meter [progress]="data.base_experience" [text]="'exp'">
      </shared-graphic-meter>
    </p>
    <h3>Types:</h3>
    <ul
      [ngStyle]="{
        width: '100%',
        display: 'flex',
        'flex-direction': 'row',
        'flex-wrap': 'wrap',
        'justify-content': 'space-around'
      }"
    >
      <li
        *ngFor="let type of data.types"
        [ngStyle]="{
          width: '30%',
          'background-color': getTypeColor(type.type.name),
          color: 'var(--text)',
          'border-radius': '0.5rem',
          padding: '0.5rem',
          'font-size': '90%',
          'font-weight': 'bold',
          'text-align': 'center',
          'margin-top': '0.3rem'
        }"
      >
        {{ type.type.name | uppercase }}
      </li>
    </ul>

    <h3>Abilities:</h3>
    <ul>
      <li
        *ngFor="let ability of data.abilities"
      >
        <shared-btn-slash [nameAbility]="ability.ability.name" ></shared-btn-slash>
      </li>
    </ul>
  </div>
  <div class="stats">
    <ng-container *ngFor="let stat of this.data.stats">
      <shared-graphic-meter [progress]="stat.base_stat" [text]="stat.stat.name">
      </shared-graphic-meter>
    </ng-container>
  </div>
</div>
